<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mBio World | NEET Biology</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <style>
        :root { --primary: #2ecc71; --secondary: #27ae60; --dark: #2c3e50; --light: #ecf0f1; }
        body { font-family: 'Roboto', sans-serif; background: var(--light); margin: 0; padding: 0; }
        .container { max-width: 400px; margin: 50px auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; }
        input { width: 90%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; }
        button { width: 95%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; margin-top: 10px; }
        .link { color: var(--dark); cursor: pointer; margin-top: 15px; display: block; font-size: 14px; text-decoration: underline; }
        .hidden { display: none; }
        .dashboard { padding: 20px; }
        .card { background: white; padding: 15px; border-radius: 10px; margin-bottom: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .navbar { background: var(--dark); color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>

    <div id="auth-section" class="container">
        <h1 style="color: var(--primary);">mBio World</h1>
        <div id="login-form">
            <h3>Student/Teacher Login</h3>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button onclick="handleLogin()">Login</button>
            <span class="link" onclick="toggleAuth('register')">New Student? Register here</span>
            <span class="link" onclick="forgotPassword()">Forgot Password?</span>
        </div>

        <div id="register-form" class="hidden">
            <h3>Student Registration</h3>
            <input type="text" id="reg-name" placeholder="Full Name">
            <input type="email" id="reg-email" placeholder="Email">
            <input type="password" id="reg-password" placeholder="Password">
            <button onclick="handleRegister()">Join as Student</button>
            <span class="link" onclick="toggleAuth('login')">Already have an account? Login</span>
        </div>
    </div>

    <div id="student-dashboard" class="hidden">
        <div class="navbar">
            <span>üë®‚Äçüéì Student Panel</span>
            <button onclick="logout()" style="width: auto; background: red;">Logout</button>
        </div>
        <div class="dashboard">
            <div class="card"><h3>Progress: 75%</h3></div>
            <div class="card"><h3>Recent Quiz: 8/10</h3></div>
            <button><i class="fas fa-book"></i> NCERT Biology PDF</button>
            <button style="background: #3498db;"><i class="fas fa-play"></i> Start Daily Challenge</button>
        </div>
    </div>

    <div id="teacher-dashboard" class="hidden">
        <div class="navbar">
            <span>üë®‚Äçüè´ Teacher Panel</span>
            <button onclick="logout()" style="width: auto; background: red;">Logout</button>
        </div>
        <div class="dashboard">
            <div class="card">
                <h3>Upload New Question</h3>
                <input type="file" id="q-image">
                <input type="text" id="q-ans" placeholder="Correct Answer (A/B/C/D)">
                <button onclick="uploadQuestion()">Direct Upload to ImgBB</button>
            </div>
            <div class="card"><h3>Student Analytics (Real-time)</h3></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
