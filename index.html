<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mBio World Pro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
</head>
<body>
    <section id="auth-screen" class="panel active">
        <div class="glass-card">
            <h1 class="logo">mBio World</h1>
            <div id="auth-inputs">
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="password" placeholder="Password">
                <button onclick="handleLogin()" class="main-btn">Login</button>
                <button onclick="toggleView('reg-box')" class="link-btn">New Student? Register</button>
            </div>
            <div id="reg-box" class="hidden">
                <input type="text" id="reg-name" placeholder="Full Name">
                <input type="email" id="reg-email" placeholder="Email">
                <input type="password" id="reg-password" placeholder="Password">
                <button onclick="handleRegister()" class="main-btn">Create Account</button>
                <button onclick="toggleView('auth-inputs')" class="link-btn">Back to Login</button>
            </div>
        </div>
    </section>

    <section id="student-panel" class="panel">
        <header class="app-bar">
            <button onclick="goBack()" class="back-btn">‚Üê</button>
            <span id="nav-title">Dashboard</span>
            <button onclick="logout()" class="logout-btn">Logout</button>
        </header>
        <div class="content">
            <div class="overall-progress">
                <div class="circle">85%</div>
                <p>Syllabus Completed</p>
            </div>
            <div class="grid">
                <div class="card" onclick="openSection('ncert')">NCERT Library</div>
                <div class="card" onclick="openSection('quiz')">Daily Quiz</div>
                <div class="card" onclick="openSection('pyq')">PYQ Vault</div>
                <div class="card" onclick="openSection('results')">My Analytics</div>
            </div>
        </div>
    </section>

    <section id="quiz-screen" class="panel">
        <div class="quiz-header">
            <div id="timer-box">60s</div>
            <div id="attempt-tag">Attempt 1</div>
        </div>
        <div class="question-container">
            <img id="q-image-display" src="" alt="Biology Question">
            <div class="options" id="option-group">
                <button onclick="selectOpt('A')">A</button>
                <button onclick="selectOpt('B')">B</button>
                <button onclick="selectOpt('C')">C</button>
                <button onclick="selectOpt('D')">D</button>
            </div>
            <div class="controls">
                <button onclick="prevQ()">Previous</button>
                <button id="submit-ans-btn" onclick="submitAnswer()">Submit Answer</button>
                <button onclick="nextQ()">Next</button>
            </div>
        </div>
    </section>

    <section id="teacher-panel" class="panel">
        <header class="app-bar"><span>Teacher Console</span> <button onclick="logout()">Logout</button></header>
        <div class="content">
            <div class="upload-box">
                <h3>Gallery Upload</h3>
                <input type="file" id="img-input" accept="image/*" onchange="previewImg(this)">
                <img id="img-preview" class="hidden">
                <input type="text" id="correct-ans" placeholder="Correct Answer (A/B/C/D)">
                <button onclick="uploadQuestion()" class="main-btn">Publish to Live Quiz</button>
            </div>
            <div class="student-manager">
                <h3>Student Access Control</h3>
                <div id="student-list"></div>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
                    </html>
